<!DOCTYPE html>
<html>

<head>
    <title>Photo Editor</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
</head>

<body>
    <h1>Photo Editor</h1>

    <!--box to hold the image-->
    <!--div stands for division and is used to make boxes-->
    <div id="imageBox">
        <!--replace the default image with your own image-->
        <img src="default.png" id="image"></img>
    </div>

    <!--box to hold the image editing controls-->
    <div id="controlPanel">
        <p>Width:</p>
        <button id="width100Button">100 pixels</button>

        <p>Opacity:</p>
        <button id="opacity25Button">25%</button>

        <p>Rotation:</p>
        <button id="rotation90Button">90 degrees</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
